<div id="registarPage" class="page">
    <div class="login-container">
        <h1>Criar Conta</h1>
        <p class="subtitle">Registar-se como Lojista</p>

        <form id="registarForm" class="form">
            <div class="form-group">
                <label for="registarNome">Nome Completo:</label>
                <input type="text" id="registarNome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="registarEmail">Email:</label>
                <input type="email" id="registarEmail" placeholder="seu.email@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="registarPassword">Senha:</label>
                <input type="password" id="registarPassword" placeholder="Digite uma senha" required>
                <small>Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
                <label for="registarConfirmPassword">Confirmar Senha:</label>
                <input type="password" id="registarConfirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>

        <p class="form-footer">
            Já tem conta? <a href="#" onclick="loadPage('login')">Entrar</a>
        </p>
    </div>
</div>
